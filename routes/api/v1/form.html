<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CSS3 Contact Form</title>
  </head>
  <body>
    <div id="contact">
      <h1>Send an email</h1>
      <form
        action="http://localhost:7001/api/v1/resources/add"
        method="POST"
        encType="multipart/form-data"
      >
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label>type</label>
            <input
              type="text"
              name="type"
              placeholder="Title"
              class="form-control"
            />
          </div>
        </div>
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label>category</label>
            <input
              type="text"
              name="category"
              placeholder="Description"
              class="form-control"
            />
          </div>
        </div>
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label>name</label>
            <input
              type="text"
              name="name"
              placeholder="Description"
              class="form-control"
            />
          </div>
        </div>
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label>author</label>
            <input
              type="text"
              name="author"
              placeholder="Description"
              class="form-control"
            />
          </div>
        </div>
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label>details</label>
            <input
              type="text"
              name="details"
              placeholder="Description"
              class="form-control"
            />
          </div>
        </div>
        <div class="form-group mt-3">
          <input type="file" name="image" class="form-control-file" />
        </div>
        <div class="form-group my-4 text-center">
          <button class="btn btn-primary">Create Resource</button>
        </div>
      </form>
    </div>
  </body>
</html>
